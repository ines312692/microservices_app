apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gateway-artifacts-pvc
  namespace: fastapi-microservices
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
